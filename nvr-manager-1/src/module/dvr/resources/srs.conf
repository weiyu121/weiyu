listen              1935;
max_connections     1000;
daemon              on;
srs_log_tank        file;
srs_log_file        /dev/null;

http_server {
    enabled         on;
    listen          8080;
    dir             ./objs/nginx/html;
}

http_api {
    enabled         on;
    listen          1985;
    raw_api {
        enabled             on;
        allow_reload        on;
    }
}
stats {
    network         0;
}
rtc_server {
    enabled on;
    listen 8000;
    candidate *;
}

vhost __defaultVhost__ {
    http_remux {
        enabled     on;
        mount       [vhost]/[app]/[stream].flv;
    }
    rtc {
        enabled     on;
        rtmp_to_rtc on;
        rtc_to_rtmp on;
    }
    dvr {
        enabled             on;
        dvr_path            {DVR_PLAYBACK_DIR}/[app]/[stream]/[2006]/[01]/[02]/[timestamp].flv;
        dvr_plan            segment;
        dvr_duration        {DVR_PLAYBACK_SEGMENT_DURATION};
        dvr_wait_keyframe   on;
    }
    http_hooks {
        enabled             on;
        on_dvr              {ONDVR_CALLBACK_URL};
        on_publish          {ONPUBLISH_CALLBACK_URL};
    }
}